<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18. századi szövegátalakító</title>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: white;
      color: black;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .output {
      white-space: pre-wrap;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      min-height: 100px;
      font-size: 16px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
</style>
</head>
<body>
<h1>18. századi szövegátalakító</h1>
 
  <label>
<input type="checkbox" id="darkModeToggle">
    Sötét mód
</label>
 
  <textarea id="inputText" placeholder="Írd ide a szöveget..."></textarea><br>
<button id="convertBtn">Átalakítás</button>
 
  <div id="outputText" class="output">Itt fog megjelenni az átalakított szöveg.</div>
 
  <script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const convertBtn = document.getElementById('convertBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
 
    function convertText(text) {
      return text
        .replace(/cs/g, 'ts')
        .replace(/CS/g, 'TS')
        .replace(/Cs/g, 'Ts')
        .replace(/és/g, '’s')
        .replace(/ÉS/g, '’S')
        .replace(/nincs/g, 'nints')
        .replace(/Nincs/g, 'Nints')
        .replace(/ly/g, 'lly')
        .replace(/Ly/g, 'Lly');
    }
 
    convertBtn.addEventListener('click', function () {
      const input = inputText.value;
      const converted = convertText(input);
      outputText.textContent = converted || 'Itt fog megjelenni az átalakított szöveg.';
    });
 
    darkModeToggle.addEventListener('change', function () {
      document.body.classList.toggle('dark', darkModeToggle.checked);
    });
</script>
</body>
</html>
