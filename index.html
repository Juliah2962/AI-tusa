<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18. századi helyesírás-átalakító</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cardo', serif;
      background: #f4f1ec;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #432c10;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #a08b5f;
      border-radius: 8px;
      background: #fffdfa;
    }
    button {
      background: #6c513a;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5b422d;
    }
    .output {
      width: 80%;
      margin-top: 1rem;
      padding: 1rem;
      border: 1px dashed #a08b5f;
      background: #fff;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>18. századi helyesírás-átalakító</h1>
  <textarea id="inputText" placeholder="Írd ide a szöveget..."></textarea>
  <button onclick="convertText()">Átalakítás</button>
  <div class="output" id="outputText"></div>

  <script>
    function convertText() {
      const input = document.getElementById('inputText').value;
      let output = input;

      // Egyszerűsített szabályok (példák)
      output = output.replace(/sz/g, 'ſz');     // hosszú s
      output = output.replace(/s/g, 'ſ');        // hosszú s mindenhol máshol
      output = output.replace(/cs/g, 'ts');
      output = output.replace(/zs/g, 'zs');      // meghagyjuk, de később lehet bővíteni
      output = output.replace(/c/g, 'cz');
      output = output.replace(/j/g, 'i');        // régi i/j keveredés
      output = output.replace(/é/g, 'ee');
      output = output.replace(/á/g, 'aa');

      document.getElementById('outputText').innerText = output;
    }
  </script>
</body>
</html>
